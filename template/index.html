<!DOCTYPE html>
<html lang="en">
<head>
<title>Home School</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css">
<link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
<link rel="stylesheet" type="text/css" media="screen" href="./css/grid_12.css">
<link rel="stylesheet" type="text/css" media="screen" href="./css/slider.css">
<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
<script src="./js/jquery-1.7.min.js"></script>
<script src="./js/jquery.easing.1.3.js"></script>
<script src="./js/tms-0.4.1.js"></script>
<script>
$(document)
    .ready(function () {
    $('.slider')
        ._TMS({
        show: 0,
        pauseOnHover: true,
        prevBu: '.prev',
        nextBu: '.next',
        playBu: false,
        duration: 800,
        preset: 'fade',
        pagination: true,
        pagNums: false,
        slideshow: 7000,
        numStatus: false,
        banners: false,
        waitBannerAnimation: false,
        progressBar: false
    })
});
</script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>

<![endif]-->
</head>
<body>
<div class="main">
  <!--==============================header <img src="./images/logohomeschool.jpg" alt="">=================================-->
  <header>
    <h1><a href="index.html"></a></h1>
    <nav>
      <div id="slide">
        <div class="slider">
          <ul class="items">
            <li><img src="./images/slider-1.jpg" alt=""></li>
            <li><img src="./images/slider-2.jpg" alt=""></li>
            <li><img src="./images/slider-3.jpg" alt=""></li>
          </ul>
        </div>
        <a href="#" class="prev"></a><a href="#" class="next"></a> </div>
      <ul class="menu">
      </ul>
    </nav>
  </header>
  <!--==============================content================================-->
  <section id="content">
    <div class="container_12">
      <div class="grid_8">
        <div class="block-1 top-5" style="width: fit-content;">
          <div class="block-1-shadow">
            <h2 class="clr-6">Login</h2>
            <form id="form" method="POST" action="#">
              <fieldset>
                <label><strong>Username:</strong>
                  <input type="text" name="username">
                  <strong class="clear"></strong></label>
                  <strong class="clear"></strong></label>
                <div class="btns pad-2">
                  <button class="link-2" style="height: 50px;"><input class="btn btn-default" type="submit" value="Login" style="height: 44px;
                    font-family: 'Cabin Sketch'; font-size: inherit; color: crimson; font-style: normal;"></button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!--==============================footer=================================-->
        <footer>
          <p>Â© Home School</p>
        </footer>
      </div>
      <div class="clear"></div>
    </div>
  </section>
</div>
